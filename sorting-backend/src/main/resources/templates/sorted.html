<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorted Array</title>
</head>
<body>
    <h1>Sorted Array:</h1>
    <ul>
        <!-- Loop through the array and display each element -->
        <th:block th:each="num : ${sortedArray}">
            <li th:text="${num}"></li>
        </th:block>
    </ul>
</body>
</html>
